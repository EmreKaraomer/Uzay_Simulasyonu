            font-size: 1.1em;

            font-weight: bold;

        .btn:hover {

        }

        .menu-section {

        }

        .menu-grid {

            gap: 15px;
            margin-bottom: 30px;

        .menu-item {

        }

            color: #667eea;
            font-weight: bold;

        .back-btn {

            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;

        .formula-box {

        @media (max-width: 768px) {

            }

            }

            .language-switcher {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

                for: "for:",

                experiments: [

                    { name: "Weight", desc: "Calculates object's weight" },
                    { name: "Potential Energy", desc: "Gravitational energy calculation" },

        // Gezegen verileri

            { gravity: 8.87 },

            { gravity: 8.69 },

        let scientistName = "";

        function setLanguage(lang) {
            currentLanguage = lang;
            
            // Buton aktiflik durumunu g√ºncelle
            document.getElementById('btnTR').classList.toggle('active', lang === 'tr');
            document.getElementById('btnEN').classList.toggle('active', lang === 'en');
            
            // Sayfayƒ± g√ºncelle
            updatePageLanguage();
        }

        function updatePageLanguage() {
            const t = translations[currentLanguage];
            
            // Ba≈ülƒ±klar
            document.getElementById('headerTitle').textContent = t.headerTitle;
            document.getElementById('headerSubtitle').textContent = t.headerSubtitle;
            document.getElementById('welcomeTitle').textContent = t.welcomeTitle;
            document.getElementById('namePrompt').textContent = t.namePrompt;
            document.getElementById('scientistName').placeholder = t.namePlaceholder;
            document.getElementById('startBtn').textContent = t.startBtn;
            document.getElementById('menuTitle').textContent = t.menuTitle;
            document.getElementById('backBtn').textContent = t.backBtn;
            
            // Men√ºy√º g√ºncelle
            if (document.getElementById('menuSection').style.display === 'block') {
                renderMenu();
            }
        }

        function renderMenu() {
            const t = translations[currentLanguage];
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';
            
            t.experiments.forEach((exp, index) => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.onclick = () => selectExperiment(index + 1);
                menuItem.innerHTML = `
                    <h3>${index + 1}. ${exp.name}</h3>
                    <p>${exp.desc}</p>
                `;
                menuGrid.appendChild(menuItem);
            });
        }

        function startSimulation() {
            scientistName = document.getElementById('scientistName').value.trim();
            const t = translations[currentLanguage];
            
            if (scientistName === "") {
                alert(t.errors.emptyName);
                return;
            }
            
            document.getElementById('nameInputSection').style.display = 'none';
            document.getElementById('menuSection').style.display = 'block';
            document.getElementById('scientistDisplay').textContent = `${scientistName} - ${t.menuSelection}`;
            
            renderMenu();
        }

        function backToMenu() {
            document.getElementById('experimentSection').style.display = 'none';
            document.getElementById('menuSection').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }

        function selectExperiment(expNum) {
            document.getElementById('menuSection').style.display = 'none';
            document.getElementById('experimentSection').style.display = 'block';
            
            const experiments = {
                1: createFreeFallExperiment,
                2: createUpwardThrowExperiment,
                3: createWeightExperiment,
                4: createPotentialEnergyExperiment,
                5: createHydrostaticPressureExperiment,
                6: createBuoyancyExperiment,
                7: createPendulumExperiment,
                8: createTensionExperiment,
                9: createElevatorExperiment
            };
            
            experiments[expNum]();
        }

        function createFreeFallExperiment() {
            const t = translations[currentLanguage];
            document.getElementById('experimentContent').innerHTML = `
                <h2 style="color: #667eea;">üåç ${t.experiments[0].name}</h2>
                <div class="formula-box">
                    <p><strong>${t.formula}</strong></p>
                    <code>h = 0.5 √ó g √ó t¬≤</code>
                </div>
                <div class="input-group">
                    <label>${t.inputs.time}</label>
                    <input type="number" id="time" min="0" step="0.01" placeholder="5" />
                </div>
                <button class="btn" onclick="calculateFreeFall()">${t.calculate}</button>
            `;
        }

        function calculateFreeFall() {
            const t = translations[currentLanguage];
            let time = parseFloat(document.getElementById('time').value);
            time = Math.abs(time);
            
            if (isNaN(time)) {
                alert(t.errors.invalidValue);
                return;
            }

            let resultsHTML = `<h3 style="color: #667eea; margin-bottom: 20px;">${time.toFixed(2)} ${t.units.seconds} ${t.results}</h3>`;
            
            planets.forEach((planet, index) => {
                const distance = 0.5 * planet.gravity * time * time;
                const planetName = t.planets[index];
                resultsHTML += `
                    <div class="planet-result">
                        <h4>ü™ê ${planetName}</h4>
                        <p>${time.toFixed(2)} ${t.units.seconds} ${t.results.freeFall} ${distance.toFixed(2)} ${t.units.meters}.</p>
                    </div>
                `;
            });

            document.getElementById('results').innerHTML = resultsHTML;
            document.getElementById('results').style.display = 'block';
        }

            const t = translations[currentLanguage];
            document.getElementById('experimentContent').innerHTML = `

                <div class="formula-box">
                    <p><strong>${t.formula}</strong></p>
                    <code>h_max = v‚ÇÄ¬≤ / (2g)</code>
